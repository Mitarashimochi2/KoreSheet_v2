      <div class="title" >
        KORE<br>SHEET
      </div>

      
        <a href="https://mitarashimochi2.github.io/KoreSheet_old/" class="design">
           <div class="subtitle">旧デザインに切り替える</div> </a>

          <div class="wrap">
           <div class="title2">相談前の確認</div>
           <div class="subtitle2">その話は自分に関係があるか<br>(暴露を除く)<br>証拠が1つでもあるか<br>回線は良好か</div>

           <div class="title2">内容入力</div>
           <div class="subtitle2">
            <div class="list">名前</div>

            
              <label>
                <input type="text" id="name">
              </label>
            
              <form name="form1">
                <p>性別</p>
                    <label><input type="radio" class="radio" value="男性" name="radio">男性</label>
                    <label><input type="radio" class="radio" value="女性" name="radio">女性</label>
                </form>

                <p>年齢</p>
                <label><input type="number" id="age"></label>
                <p>関係人数</p>
                <label><input type="number" id="member"></label>
                <p>コレコレにして欲しいこと</p>
                <label><textarea type="text" id="want" rows="2"></textarea></label>
                <p>詳しい説明</p>
                <label><textarea type="text" id="explain" rows="20"></textarea></label>
               
                <p>補足</p>
                <label><textarea type="text" id="hosoku" rows="4"></textarea></label>

                <button  type="button" class="done" onclick="clickBtn1()"> <a href="#sheet"> 完了</a></button>
              </div>
            
           </div>
           <script>
            function clickBtn1() {
              const t1 = document.getElementById("name").value;
              document.getElementById("span1").textContent = t1;
    
              const t2 = document.getElementById("age").value;
              document.getElementById("span2").textContent = t2;
    
              const t3 = document.getElementById("member").value;
              document.getElementById("span3").textContent = t3;
    
              const t4 = document.getElementById("explain").value;
              document.getElementById("span4").textContent = t4;
    
              const t5 = document.getElementById("hosoku").value;
              document.getElementById("span5").textContent = t5;
    
              const t6 = document.getElementById("want").value;
              document.getElementById("span6").textContent = t6;
    
              let str = "";
              const radio = document.form1.radio;
    
                for (let i = 0; i < radio.length; i++) {
                    if (radio[i].checked) {//(color1[i].checked === true)と同じ
                    str = radio[i].value;
                break;
                    }
                }
               document.getElementById("span7").textContent = str;

               const urlEncodedStr = encodeURIComponent("こんにちは！DM失礼します。" + "\n" + "\n" +"🔹端的にして欲しいこと：" + t6 + "\n" + "🔹名前：" + t1 + "\n" + "🔹性別：" + str + "\n" + "🔹年齢：" + t2 + "\n" + "🔹関係人数：" + t3 +  "\n" + "\n" + "🔹詳しい説明："+ "\n"  + t4 + "\n" + "\n" + "🔹補足説明：" + "\n" + t5 + "\n" + "\n" + "よろしくお願いします。(この相談はKoreSheetによって作成されました。)");
               const hrefStr = "https://twitter.com/messages/compose?recipient_id=102806852&text=" + urlEncodedStr;
               document.getElementById("sendLink").href = hrefStr;
         }
            
         const elem = document.documentElement;
if (elem.requestFullscreen) {
  elem.requestFullscreen();
}

          </script>
           
          <div class="title2" id="sheet">シート</div>
          <div class="subtitle2">

            <span id="span6"></span>
            
            <div class="text">
              名前：<span id="span1"></span>
             </div>
      
             <div class="text">
              性別：<span id="span7"></span>
             </div>
      
             <div class="text">
              年齢：<span id="span2"></span>歳
             </div>
      
             <div class="text">
              関係人数：<span id="span3"></span>人
             </div>
      
             <div class="text">
              相談内容：<br><span id="span4"></span>
             </div>
      
             <div class="text">
              補足： <br><span id="span5"></span>
             </div>


             <a  class="send" id="sendLink">コレコレに送信</a>
          </div>
          <div class="title2">最終確認</div>
          <div class="subtitle2">事前に配信を切っておくこと<br>通話では失礼な態度を取らない<br>ボイチェンを使わない
            <br>ヘラヘラ笑いながら喋らない
